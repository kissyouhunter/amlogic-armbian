name: Build armbian

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      set_branch:
        description: "Branch: current / edge"
        required: true
        default: "current"
      set_release:
        description: "Release: jammy / focal / bullseye"
        required: true
        default: "jammy"
      set_board:
        description: "Board: odroidn2 / lepotato"
        required: true
        default: "odroidn2"
      set_desktop:
        description: "Build Desktop: no / xfce"
        required: true
        default: "no"
      armbian_soc:
        description: "Set Amlogic SoC."
        required: true
        default: "s905d"
      armbian_kernel:
        description: "Set kernel version."
        required: true
        default: "5.10.161"
      armbian_size:
        description: "Set armbian rootfs size(Unit: MiB)."
        required: true
        default: "2748"
      armbian_fstype:
        description: "Set armbian rootfs type: ext4 / btrfs"
        required: true
        default: "ext4"
      armbian_sign:
        description: "Set armbian custom name."
        required: false
        default: ""
      upload_firmware:
        description: "whether to  upload firmware."
        required: false
        default: "false"
  #schedule:
    #- cron: "0 17 * * 0"

