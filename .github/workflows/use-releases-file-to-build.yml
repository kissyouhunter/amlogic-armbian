name: Use Releases file to build armbian

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      sel_tags_keywords:
        description: "Release: jammy / focal / bullseye"
        required: true
        default: "jammy"
      armbian_soc:
        description: "Set Amlogic SoC."
        required: true
        default: "s905d"
      armbian_kernel:
        description: "Set kernel version."
        required: true
        default: "5.4.273"
      armbian_size:
        description: "Set armbian rootfs size(Unit: MiB)."
        required: true
        default: "2748"
      armbian_fstype:
        description: "Set armbian rootfs type: ext4 / btrfs"
        required: true
        default: "ext4"
      #set_board:
      #  description: "BOARD: lepotato / Odroidn2"
      #  required: true
      #  default: "Odroidn2"  

env:
  TZ: Asia/Shanghai
  UPLOAD_FIRMWARE: true
  BASE_KERNEL: 6.1.35
  SERVERCHAN_SCKEY: true
  ARMBIAN_VERSION: 24.05.0

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
