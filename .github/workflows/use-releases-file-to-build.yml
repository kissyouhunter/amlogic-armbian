name: Use Releases file to build armbian

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      sel_tags_keywords:
        description: "Select tags keywords: bullseye / focal"
        required: false
        default: "bullseye"

env:
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  FILE_URL: https://github.com/kissyouhunter/amlogic-armbian/releases/download/Armbian/Armbian_22.02.0-trunk_Lepotato_bullseye_current_5.10.91.img.gz
  FILE_NAME: Armbian_22.02.0-trunk_Lepotato_bullseye_current_5.10.91.img.gz
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: telegrame_bot
        run: |
          if [[ "${SERVERCHAN_SCKEY}" == "true" ]]; then
            curl -k --data chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" --data "text=🎉 主人：
            您正在使用kissyouhunter仓库的Armbian for N1编译您自己的固件,请耐心等待...... 😋" "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage"
          fi      

      - name: MachineType
        run: |
          cat /proc/cpuinfo
          cat /proc/meminfo
          cat /etc/issue
          cat /proc/version   

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL git.io/ubuntu-2004-server)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          echo "COMPILE_STARTINGTIME=$(date +"%Y.%m.%d.%H%M")" >> $GITHUB_ENV

      - name: Rebuild Armbian for amlogic s9xxx
        id: rebuild
        if: (!cancelled())
        run: |
          armbian_buildpath="build/output/images"
          [ -d "${armbian_buildpath}" ] || mkdir -p "${armbian_buildpath}"
          wget -q -P "${armbian_buildpath}" "${FILE_URL}" && sync
          cd "${armbian_buildpath}" && gzip -df *.img.gz && sync

          set_release="_"
          out_releasename=$(ls -l *-trunk_* 2>/dev/null | awk '{print $9}' | head -n 1)
          ARR_RELEASE=("bionic" "focal" "hirsute" "bullseye" "buster" "stretch")
          i=1
          for r in ${ARR_RELEASE[*]}; do
              if [[ "${out_releasename}" == *${r}* ]]; then
                  set_release="_${r}_"
                  break
              fi
              let i++
          done
          echo "ARMBIAN_RELEASE=${set_release}" >> $GITHUB_ENV

          cd ${GITHUB_WORKSPACE}
          sudo chmod +x rebuild
          sudo ./rebuild -d -b s905d -k 5.4.170
          cd ./build/output/images && sudo gzip *.img && rm -f ${FILE_NAME} && sync
          echo "FILEPATH=$PWD" >> $GITHUB_ENV
          echo "FILE_DATE=$(date +"%Y.%m.%d.%H%M")" >> $GITHUB_ENV
          echo "::set-output name=status::success"

      - name: Upload artifact to Actions
        uses: kittaakos/upload-artifact-as-is@master
        if: steps.rebuild.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        with:
          path: ${{ env.FILEPATH }}/

      - name: Upload Armbian image to Release
        id: release
        uses: ncipollo/release-action@v1
        if: steps.rebuild.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          tag: Armbian_Aml${{ env.ARMBIAN_RELEASE }}${{ env.FILE_DATE }}
          artifacts: ${{ env.FILEPATH }}/*
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            This is Armbian image for amlogic s9xxx STB
            * Firmware information
            Default username: root
            Default password: 1234
            Install to EMMC command: armbian-install
            Update command: armbian-update
            
      - name: telegram_bot
        run: |
          if [[ "${SERVERCHAN_SCKEY}" == "true" ]]; then
            curl -k --data chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" --data "text=我亲爱的✨主人✨：
            您使用kissyouhunter仓库的Armbian for N1固件顺利编译完成了！💐" "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage"
          fi
            
